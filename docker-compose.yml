version: '3.8'
services:
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    restart: always
    ports:
      - 9411:9411
    networks:
      - my_bridge_network
#    deploy:
#      resources:
#        limits:
#          cpus: "0.1"
#          memory: 128M

  redis-stack:
    image: redis/redis-stack
    container_name: redis-stack-compose
    restart: always
    command: ["redis-server", "--requirepass", "systempass"]
    ports:
      - 6379:6379
      - 8001:8001 # 레디스 인사이트 접속 포트
    networks:
      - my_bridge_network
#    deploy:
#      resources:
#        limits:
#          cpus: "0.25"
#          memory: 256M

  postgres:
    image: postgres:latest
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'banking'
      POSTGRES_PASSWORD: 'banking20'
      TZ: Asia/Seoul
    networks:
      - my_bridge_network

#    deploy:
#      resources:
#        limits:
#          cpus: "0.25"
#          memory: 256M

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    platform: linux/amd64
    restart: always
    ports:
      - "3181:3181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 3181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - my_bridge_network
#    deploy:
#      resources:
#        limits:
#          cpus: "0.25"
#          memory: 256M

  kafka:
    image: wurstmeister/kafka:latest
    platform: linux/amd64
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:29092,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:3181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - my_bridge_network
#    deploy:
#      resources:
#        limits:
#          cpus: "0.25"
#          memory: 512M

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    platform: linux/amd64
    restart: always
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:3181
      KAFKA_CLUSTERS_0_READONLY: "false"
    networks:
      - my_bridge_network
#    deploy:
#      resources:
#        limits:
#          cpus: "0.1"
#          memory: 128M


  config:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        SPRING_PROFILES_ACTIVE: native # 원하는 프로파일 설정
        MODULE: config
        SPRING_PROFILES_ACTIVE_PROD: prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "19000:19000"
    networks:
      - my_bridge_network

  eureka:
    build:
      dockerfile: ./Dockerfile
      args:
        SPRING_PROFILES_ACTIVE: dev
        MODULE: eureka.server
        SPRING_PROFILES_ACTIVE_PROD: prod
    environment:
      SPRING_PROFILES_ACTIVE: prod  # 운영 환경 프로파일 설정
    ports:
      - "19090:19090"
    depends_on:
      - config
    networks:
      - my_bridge_network
