#    build:
#      dockerfile: ./Dockerfile
#      args:
#        SPRING_PROFILES_ACTIVE: dev
#        MODULE: gateway
#    environment:
#      SPRING_PROFILES_ACTIVE: dev  # 운영 환경 프로파일 설정
#    ports:
#      - "19092:19092"
#    depends_on:
#      - eureka
#
#  auth:
#    build:
#      dockerfile: ./Dockerfile
#      args:
#        SPRING_PROFILES_ACTIVE: dev
#        MODULE: auth
#    environment:
#      SPRING_PROFILES_ACTIVE: dev  # 운영 환경 프로파일 설정



volumes:
  postgres_data:
    driver: local

networks:
  my_bridge_network:
    driver: bridge

